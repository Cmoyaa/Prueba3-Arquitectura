<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'jquery.js' %}"></script>  
    <title>Reserva</title>
</head>
<body>
  <header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="{% url 'home' %}" class="navbar-brand text-white">
          <img width="30" height="30" class="d-inline-block align-top text-white" src="{% static 'img/maletas.png' %}">
          Turismo Real
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'reserva' %}" class="nav-link px-2 text-primary">Reserva</a></li>
          <li><a href="{% url 'mantencion' %}" class="nav-link px-2 text-white">Mantención</a></li>
          <li><a href="{% url 'contacto' %}" class="nav-link px-2 text-white">Contacto</a></li>
        </ul>

        <a href="{% url 'login' %}">
          <button type="button" class="btn btn-outline-light me-2">Iniciar sesión</button>
        </a>
        <a href="{% url 'registro' %}">
          <button type="button" class="btn btn-warning">Registrarse</button>
        </a>
        </div>
      </div>
    </div>
  </header>
  <div id="form" class="col-md-7 col-lg-8">
    <hr class="my-4">
    <h4 class="mb-3">Informacion de reserva</h4>
    {% load crispy_forms_tags %}
    <form class="needs-validation" novalidate method="post">
      <div class="formularioRegistro">

        {% csrf_token %}
              
        {{ form | crispy }}

        <div class="reserva">
          <button type="submit" class="enviar">Reservar</button>
        </div>

      </div>
    </form>
  </div>
</body>
</html>
